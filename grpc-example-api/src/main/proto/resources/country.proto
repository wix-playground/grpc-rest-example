syntax = "proto3";

package grpc.example.api.v1;

import "swagger/annotations.proto";

option java_package = "com.wix.grpc.example.api.v1";

// Information which should be requested from buyer to make a payment
message PaymentField {
    string fieldName    = 1;
    bool required       = 2;
    string description  = 3;
}

message Country {
    // Country two-letters code
    string code = 1;
    string name = 2;

    repeated PaymentField paymentFields = 10;
}
